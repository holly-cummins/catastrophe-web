<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.png">

    <title>Welcome to Cat-astrophe!</title>

    <!-- Bootstrap core CSS -->
    <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">

   </head>

  <body>

    <div class="container">

	<img src="images/mediumcatastrophecat.png" class="center-block img-responsive"  alt="a cat" />

      <form class="form-signin" action="processSignin">
        <h2 class="form-signin-heading">What's your name?</h2>
        <label for="userName" class="sr-only">Name</label>
        <input id="userName" name="userName" class="form-control" placeholder="Name" required autofocus>
        <input type="hidden" name="from" id="from" value="default-from">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> 


    <!--  It seems too complicated, but this ensures we can tell the servlet our from parameter -->
    <script>
    function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }
    document.getElementById('from').value = getParameterByName('from');
</script>
  </body>
</html>
